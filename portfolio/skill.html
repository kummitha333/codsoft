<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>

</head>
<style>

    .main{
        width: 100%;
        background: url(pic/bg.jpg);
        background-position: center;
        background-size: cover;
        height: 100vh;
        position: relative;
        font-family: sans-serif;
    }

.skills-section {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.skills-section h2 {
    font-size: 24px;
    margin-top: 30px;
}

.skills-section ul {
    list-style-type: none;
    padding: 0;
}

.skills-section li {
    display: inline-block;
    margin: 5px;
    padding: 8px 15px;
    background-color: #f2f2f2;
    border-radius: 20px;
    font-size: 16px;
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
}

@media screen and (max-width: 600px) {
    .skills-section h2 {
        font-size: 20px;
    }

    .skills-section li {
        font-size: 14px;
    }
}

</style>
<body>
    <h1>Skills</h1>
    <div class="main">
    <div class="skills-section">
        <h2>Front-end Development</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React.js</li>
        </ul>

        <h2>Back-end Development</h2>
        <ul>
            <li>Node.js</li>
            <li>Express.js</li>
            <li>RESTful APIs</li>
            <li>MongoDB</li>
        </ul>

        <h2>UI/UX Design</h2>
        <ul>
            <li>Wireframing</li>
            <li>Prototyping</li>
            <li>User Research</li>
            <li>Adobe XD</li>
        </ul>
    </div>
    </div>
</body>
</html>
