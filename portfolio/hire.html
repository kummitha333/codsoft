<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
.main{
    width: 100%;
    background: url(pic/bg.jpg);
    background-position: center;
    background-size: cover;
    height: 100vh;
    position: relative;
    font-family: sans-serif;
}
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .hire-me {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        text-align: center;
    }
    
    .hire-me h2 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .hire-me p {
        margin-bottom: 20px;
    }
    
    .hire-me button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .hire-me button:hover {
        background-color: #0056b3;
    }
    
</style>
<body>
    <div class="main">
    <div class="hire-me">
        <h2>Hire Me</h2>
        <p>If you're interested in working with me, feel free to reach out!</p>
        <a href="tel:+918500720583"><button>Contact Me</button></a>
    </div>
    </div>
</body>
</html>
