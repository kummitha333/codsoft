<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<style>
    .container{
        text-align: center;
        margin-top:23px
    }
    
    table{
        margin: auto;
    }
    
    input{
        border-radius: 21px;
        border: 5px solid #244624;
        font-size:34px;
        height: 65px;
        width: 456px;
    }
    
    button{
        border-radius: 20px;
        font-size: 40px;
        background: #978fa0;
        width: 102px;
        height: 90px;
        margin: 6px;
    }
    
    .calculator{ 
        border: 4px solid #13695d;
        background-color: #ff99f7;
        padding: 10px; 
        border-radius: 20px; 
        display: inline-block;
        
    }
    
    h1{
        font-size: 28px;
        font-family: 'Courier New', Courier, monospace;
    }
</style>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button onclick="appendToScreen('(')">(</button></td>
                    <td><button onclick="appendToScreen(')')">)</button></td>
                    <td><button onclick="clearScreen()">C</button></td>
                    <td><button onclick="appendToScreen('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('7')">7</button></td>
                    <td><button onclick="appendToScreen('8')">8</button></td>
                    <td><button onclick="appendToScreen('9')">9</button></td>
                    <td><button onclick="appendToScreen('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('4')">4</button></td>
                    <td><button onclick="appendToScreen('5')">5</button></td>
                    <td><button onclick="appendToScreen('6')">6</button></td>
                    <td><button onclick="appendToScreen('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('1')">1</button></td>
                    <td><button onclick="appendToScreen('2')">2</button></td>
                    <td><button onclick="appendToScreen('3')">3</button></td>
                    <td><button onclick="appendToScreen('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('0')">0</button></td>
                    <td><button onclick="appendToScreen('.')">.</button></td>
                    <td><button onclick="appendToScreen('/')">/</button></td>
                    <td><button onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>
<script>
    function appendToScreen(value) {
        document.getElementById('screen').value += value;
    }

    function clearScreen() {
        document.getElementById('screen').value = '';
    }

    function calculate() {
        try {
            const result = eval(document.getElementById('screen').value);
            document.getElementById('screen').value = result;
        } catch (error) {
            document.getElementById('screen').value = 'Error';
        }
    }
</script>
</html>
